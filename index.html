<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.1.3-dist/js/bootstrap.min.js">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row login-page">
		<div class="col-sm-4 col-md-4 col-lg-4"></div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<div class="login">
				<div class="user-logo">
					<center><img src="photo.jpg"></center>
				</div>
				<div class="admin-info">
					<center>Admin Login</center>
				</div>
				<center><p>sign in to your account</p></center>
				<div class="form">
					<center><form action="inner.html" method="post">
						<input type="email" name="" placeholder="yourname@email.com" required="" pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"><br>
						<input type="password" name="" placeholder="password" required="" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
						<div class="remember-me">
						<label><input type="checkbox" name="checkbox">remember me</label><span><input type="submit" name="submit" value="LOGIN"></span></div>
					</form></center>
				</div>
				<div class="connect-with">
				<center>Connect with<span><i class="fa fa-twitter" aria-hidden="true"></i><i class="fa fa-facebook" aria-hidden="true"></i></span></center>

			</div>
			</div>

		</div>
		<div class="col-sm-4 col-md-4 col-lg-4"></div>
	</div>
</div>
</body>
</html>
